<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Web Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            text-align: center;
            color: #333;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
        }
        section {
            padding: 40px;
        }
        .portfolio-item {
            display: inline-block;
            width: 30%;
            padding: 20px;
            background: white;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elegant Web Design</h1>
        <p>Beautiful. Simple. Classy.</p>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>I create elegant, high-quality websites that leave a lasting impression.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">Example 1</div>
        <div class="portfolio-item">Example 2</div>
        <div class="portfolio-item">Example 3</div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your message! I will get back to you soon.");
            this.reset();
        });
    </script>
</body>
</html>
